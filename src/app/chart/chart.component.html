<div *ngIf=chartDataLoaded>
  <ngx-charts-line-chart 
  [view]=[768,400]
  [results]="chartData"
  [scheme]="colorScheme"
  [legend]=true
  [legendTitle]="'Ticker'"
  [xAxis]=true
  [yAxis]=true
  [roundDomains]=true
  [showXAxisLabel]=true
  [showYAxisLabel]=true
  [xAxisLabel]="'Time Stamp (yyyy-mm-dd HH:MM:SS)'"
  [yAxisLabel]="'Closing Price'"
  [xAxisTicks]=xAxisTicks
  [autoScale]=true
  [gradient]=true>
  </ngx-charts-line-chart>
</div>
